# Fikir Proje Bankası - Render Blueprint
# This Blueprint defines the infrastructure for the Fikir Proje Bankası application
# Backend includes integrated database functionality

services:
  # Backend API Service with Integrated Database
  - type: web
    name: fikir-proje-bankasi-backend
    plan: free
    runtime: node
    repo: https://github.com/tahaayy0/fikir-proje-bankasi.git
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false  # Will prompt for this secret value during setup
      - key: MONGO_URI
        value: "mongodb+srv://username:password@cluster.mongodb.net/database_name"
        sync: true  # MongoDB Atlas connection string - will prompt during setup

  # Frontend Web Service
  - type: web
    name: fikir-proje-bankasi-frontend
    plan: free
    runtime: node
    repo: https://github.com/tahaayy0/fikir-proje-bankasi.git
    buildCommand: cd web && npm install && npm run build
    startCommand: cd web && npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: fikir-proje-bankasi-backend
          envVarKey: RENDER_EXTERNAL_URL 