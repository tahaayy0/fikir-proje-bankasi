# Fikir Proje Bankası - Render Blueprint
# This file defines the services for the Fikir Proje Bankası application

services:
  # Backend API Service
  - type: web
    name: fikir-proje-bankasi-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm install --production
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # MongoDB Atlas connection string - will be prompted during setup

  # Frontend Web Service
  - type: web
    name: fikir-proje-bankasi-frontend
    runtime: static
    plan: starter
    buildCommand: cd web && npm install && npm run build
    staticPublishPath: ./web/build
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://fikir-proje-bankasi-backend.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
      - path: /manifest.json
        name: Cache-Control
        value: no-cache 