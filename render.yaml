# Fikir Proje BankasÄ± - Render Blueprint (Free Tier Only)
# This blueprint only includes free services available in Render

services:
  # Frontend Static Site (FREE)
  - type: web
    name: fikir-proje-bankasi-frontend
    runtime: static
    buildCommand: cd web && npm install && npm run build
    staticPublishPath: ./web/build
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://your-backend-url.com/api # Update with your actual backend URL
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
      - path: /manifest.json
        name: Cache-Control
        value: no-cache

# Note: Backend service is not included because Render no longer offers free web services
# You need to host your backend separately on:
# - Railway (free tier)
# - Heroku (free tier) 
# - Vercel (serverless functions)
# - Netlify (serverless functions) 