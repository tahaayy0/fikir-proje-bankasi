# Fikir Proje Bankası - Render Blueprint
# This Blueprint defines the infrastructure for the Fikir Proje Bankası application

services:
  # Backend API Service
  - type: web
    name: fikir-proje-bankasi-backend
    plan: free
    runtime: node
    repo: https://github.com/tahaayy0/fikir-proje-bankasi.git
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false  # Will prompt for this secret value during setup
      - key: MONGO_URI
        fromDatabase:
          name: fikir-proje-bankasi-db
          property: connectionString

  # Frontend Web Service
  - type: web
    name: fikir-proje-bankasi-frontend
    plan: free
    runtime: node
    repo: https://github.com/tahaayy0/fikir-proje-bankasi.git
    rootDir: web
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: fikir-proje-bankasi-backend
          envVarKey: RENDER_EXTERNAL_URL

# Database
databases:
  - name: fikir-proje-bankasi-db
    plan: free
    databaseName: fikir_proje_bankasi 